<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>
<body>
    <center>
        <form action="GET">
            <fieldset>
                <legend><big><b>Sign up</b></big></legend>
                <table>
                    <tr>
                        <td><label for="full name">Full Name</label></td>
                        <td><input type="text" required id="fullname" ></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" required id="email"><br></td>
                    </tr>
                        <td><br></td>
                        <td><br></td>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td>I agree to Zomato's Terms of Service, 
                            Privacy Policy <br>and Content Policies</td>
                    </tr>
                </table><br><br>
                <button><b>Create Account</b></button>
                <p><b><big>OR</big></b></p>
                <button><b>Continue with google</b></button>
            </fieldset>
        </form>
    </center>
</body>
</html>
